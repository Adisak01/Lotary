<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เกมหมากรุก</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden; /* ปิดสกอ */
      background: linear-gradient(to right, #ff7e5f, #feb47b); /* พื้นหลังสวยๆ */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chess-board {
      display: grid;
      grid-template-columns: repeat(8, 80px);
      grid-template-rows: repeat(8, 80px);
      gap: 0;
      border: 4px solid #333;
      background-color: #d18b47;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2); /* เงาบอร์ดหมากรุก */
      position: relative;
    }
    .chess-cell {
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0d9b5;
      transition: background-color 0.3s;
      cursor: pointer;
      border: 1px solid #333; /* เส้นตารางสวยๆ */
    }
    .chess-cell:nth-child(even) {
      background-color: #b58863;
    }
    .chess-piece {
      font-size: 2em;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .chess-piece:hover {
      transform: scale(1.2);
    }
    .active {
      background-color: rgba(255, 255, 255, 0.3);
    }
    .turn-indicator {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: #333;
      font-weight: bold;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 10px;
      border-radius: 5px;
      z-index: 100;
    }
    .message {
      font-size: 20px;
      color: #fff;
      background-color: #333;
      padding: 10px;
      border-radius: 5px;
      position: fixed;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      z-index: 100;
    }
  </style>
</head>
<body>

  <div class="turn-indicator" id="turnIndicator">Turn: White</div>
  <div class="chess-board" id="chessBoard"></div>
  <div class="message" id="message">Winner!</div>

  <script>
    const board = document.getElementById('chessBoard');
    const turnIndicator = document.getElementById('turnIndicator');
    const message = document.getElementById('message');
    const size = 8;
    let turn = 'White';
    let selectedPiece = null;
    let boardState = [];

    // Initialize board state
    function initBoard() {
      boardState = Array(size).fill().map(() => Array(size).fill(null));

      // Initial positions for pieces using Unicode characters
      const pieces = [
        ['♖', '♘', '♗', '♕', '♔', '♗', '♘', '♖'],
        ['♙', '♙', '♙', '♙', '♙', '♙', '♙', '♙'],
        [null, null, null, null, null, null, null, null],
        [null, null, null, null, null, null, null, null],
        [null, null, null, null, null, null, null, null],
        [null, null, null, null, null, null, null, null],
        ['♟', '♟', '♟', '♟', '♟', '♟', '♟', '♟'],
        ['♖', '♘', '♗', '♕', '♔', '♗', '♘', '♖']
      ];

      // Draw the board
      board.innerHTML = '';
      for (let row = 0; row < size; row++) {
        for (let col = 0; col < size; col++) {
          const cell = document.createElement('div');
          cell.classList.add('chess-cell');
          cell.dataset.row = row;
          cell.dataset.col = col;

          // Add piece to cell if exists
          const piece = pieces[row][col];
          if (piece) {
            const pieceElement = document.createElement('div');
            pieceElement.classList.add('chess-piece');
            pieceElement.textContent = piece;
            pieceElement.setAttribute('draggable', 'true'); // ทำให้หมากรุกลากได้
            pieceElement.addEventListener('dragstart', (e) => onDragStart(e, row, col));
            cell.appendChild(pieceElement);
          }

          board.appendChild(cell);
        }
      }
    }

    function onDragStart(e, row, col) {
      selectedPiece = { row, col };
      e.dataTransfer.setData('text', `${row}-${col}`); // ส่งข้อมูลตำแหน่งเพื่อให้สามารถใช้ได้ตอนปล่อย
    }

    function onDrop(e) {
      e.preventDefault();
      const data = e.dataTransfer.getData('text');
      const [oldRow, oldCol] = data.split('-').map(Number);
      const targetCell = e.target.closest('.chess-cell');
      const row = parseInt(targetCell.dataset.row);
      const col = parseInt(targetCell.dataset.col);
      
      if (isValidMove(oldRow, oldCol, row, col)) {
        movePiece(oldRow, oldCol, row, col);
        toggleTurn();
      }
    }

    function onDragOver(e) {
      e.preventDefault();
    }

    function isValidMove(oldRow, oldCol, row, col) {
      // กฎการเคลื่อนที่ของหมากรุก
      return true;
    }

    function movePiece(oldRow, oldCol, row, col) {
      const piece = boardState[oldRow][oldCol];
      boardState[row][col] = piece;
      boardState[oldRow][oldCol] = null;

      // Update visual board
      const fromCell = board.querySelector(`[data-row="${oldRow}"][data-col="${oldCol}"]`);
      const toCell = board.querySelector(`[data-row="${row}"][data-col="${col}"]`);
      const pieceElement = fromCell.querySelector('.chess-piece');

      toCell.appendChild(pieceElement);
      fromCell.innerHTML = '';

      checkGameOver();
    }

    function toggleTurn() {
      turn = turn === 'White' ? 'Black' : 'White';
      turnIndicator.textContent = `Turn: ${turn}`;
    }

    function checkGameOver() {
      // เพิ่มกฎการชนะ
      if (!boardState.some(row => row.includes('♔'))) {
        message.textContent = 'Black wins!';
        message.style.display = 'block';
      } else if (!boardState.some(row => row.includes('♚'))) {
        message.textContent = 'White wins!';
        message.style.display = 'block';
      }
    }

    // Event listeners for handling cell drops and drag over
    board.addEventListener('dragover', onDragOver);
    board.addEventListener('drop', onDrop);

    // Initialize the board
    initBoard();
  </script>

</body>
</html>
