<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>การ์ดวาเลนไทน์</title>
  <!-- เพิ่ม Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ06R13K/JrFgr3mfOU8w9wdHqAFz9mcdDmrkA1G/xT2V7D9F9ZbZTqOf1iM" crossorigin="anonymous">
  <style>
    body {
      background: linear-gradient(to right, #ff7a99, #ff7f50);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 50px;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      width: 400px;
    }

    .card-header {
      font-size: 36px;
      font-weight: bold;
      color: #ff4b6d;
      margin-bottom: 20px;
    }

    .button {
      padding: 15px 40px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 30px;
      width: 100%;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    .button-love {
      background-color: #ff78a6;
      color: white;
      border: none;
    }

    .button-love:hover {
      transform: scale(1.1);
      background-color: #ff5f88;
    }

    .button-no-love {
      background-color: #f2f2f2;
      color: #ff4b6d;
      border: 2px solid #ff4b6d;
    }

    .button-no-love:hover {
      transform: scale(1.1);
      background-color: #f1f1f1;
    }

    .heart {
      font-size: 4em;
      color: #ff4b6d;
      margin-top: 20px;
      animation: heartAnimation 1.5s infinite ease-in-out;
      display: none;
    }

    @keyframes heartAnimation {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.5;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .message {
      font-size: 24px;
      color: #ff4b6d;
      display: none;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-weight: bold;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 10px;
      border-radius: 20px;
      width: 80%;
    }

    .envelope {
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 50px solid #ff4b6d;
      margin: 20px auto;
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      transition: all 1s ease;
    }

    .envelope.open {
      width: 150px;
      height: 100px;
      border-bottom: none;
      background-color: #ff4b6d;
      border-radius: 15px 15px 0 0;
    }

    .envelope.open::after {
      content: "";
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-top: 50px solid #ff4b6d;
      position: absolute;
      top: -30px;
      left: 0;
      transform: translateX(-50%);
    }

    .gif {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      animation: gifAnimation 3s infinite;
      display: none;
    }

    @keyframes gifAnimation {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="card-header">
      การ์ดวาเลนไทน์
    </div>
    <button class="btn button button-love" id="loveBtn">รัก</button>
    <button class="btn button button-no-love" id="noLoveBtn">ไม่รัก</button>
    <div class="envelope" id="envelope"></div>
    <div class="message" id="message">พี่ก็รักนู๋ค้าบเบบี๋</div>
    <img src="https://media.giphy.com/media/3oEduXh7mfZpVp1J2M/giphy.gif" alt="sticker" class="gif" id="gifSticker">

    <div class="heart" id="heart">❤️</div>
  </div>

  <!-- เพิ่ม Bootstrap และ JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script>
    const loveBtn = document.getElementById('loveBtn');
    const noLoveBtn = document.getElementById('noLoveBtn');
    const heart = document.getElementById('heart');
    const message = document.getElementById('message');
    const envelope = document.getElementById('envelope');
    const gifSticker = document.getElementById('gifSticker');

    loveBtn.addEventListener('click', () => {
      heart.style.display = 'none';
      envelope.classList.add('open');
      setTimeout(() => {
        message.style.display = 'block';
        gifSticker.style.display = 'block';
      }, 1000);
    });

    noLoveBtn.addEventListener('click', () => {
      noLoveBtn.style.transform = 'scale(0.7)';
      setTimeout(() => {
        noLoveBtn.style.transform = 'scale(1)';
      }, 500);
    });

    loveBtn.addEventListener('mouseover', () => {
      loveBtn.style.transform = 'scale(1.1)';
    });

    loveBtn.addEventListener('mouseout', () => {
      loveBtn.style.transform = 'scale(1)';
    });
  </script>

</body>
</html>
