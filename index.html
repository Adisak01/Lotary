<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>การ์ดวาเลนไทน์</title>
  <!-- เพิ่ม Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ06R13K/JrFgr3mfOU8w9wdHqAFz9mcdDmrkA1G/xT2V7D9F9ZbZTqOf1iM" crossorigin="anonymous">
  <style>
    body {
      background: #f8e1e1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      margin: 0;
    }

    .card {
      text-align: center;
      position: relative;
      padding: 30px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      width: 350px;
    }

    .card h1 {
      color: #ff4b6d;
      font-size: 32px;
    }

    .buttons {
      margin-top: 30px;
    }

    .button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 25px;
      border: none;
      margin: 10px;
      transition: transform 0.3s;
    }

    .button-love {
      background-color: #ff78a6;
    }

    .button:hover {
      transform: scale(1.1);
    }

    .heart {
      font-size: 3em;
      color: #ff4b6d;
      margin-top: 20px;
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: heartAnimation 1.5s infinite ease-in-out;
    }

    @keyframes heartAnimation {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 0.5;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    .message {
      font-size: 20px;
      color: #ff4b6d;
      display: none;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-weight: bold;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 10px;
      border-radius: 20px;
    }

    .envelope {
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 50px solid #ff4b6d;
      margin: 20px auto;
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      transition: all 1s ease;
    }

    .envelope.open {
      width: 150px;
      height: 100px;
      border-bottom: none;
      background-color: #ff4b6d;
      border-radius: 15px 15px 0 0;
    }

    .heart-animation {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: heartSpread 3s forwards;
      display: none;
    }

    @keyframes heartSpread {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(5);
        opacity: 0;
      }
    }

    .gif {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      animation: gifAnimation 3s infinite;
      display: none;
    }

    @keyframes gifAnimation {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>การ์ดวาเลนไทน์</h1>
    <div class="buttons">
      <button class="btn btn-pink button button-love" id="loveBtn">รัก</button>
      <button class="btn btn-outline-danger button" id="noLoveBtn">ไม่รัก</button>
    </div>
    <div class="heart" id="heart">❤️</div>
    <div class="message" id="message">พี่ก็รักนู๋ค้าบเบบี๋</div>
    <div class="envelope" id="envelope"></div>
    <div class="heart-animation" id="heartAnimation"></div>
    <img src="https://media.giphy.com/media/3oEduXh7mfZpVp1J2M/giphy.gif" alt="sticker" class="gif" id="gifSticker">
  </div>

  <!-- เพิ่ม Bootstrap และ JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script>
    const loveBtn = document.getElementById('loveBtn');
    const noLoveBtn = document.getElementById('noLoveBtn');
    const heart = document.getElementById('heart');
    const message = document.getElementById('message');
    const envelope = document.getElementById('envelope');
    const heartAnimation = document.getElementById('heartAnimation');
    const gifSticker = document.getElementById('gifSticker');

    loveBtn.addEventListener('click', () => {
      heart.style.display = 'none';
      envelope.classList.add('open');
      setTimeout(() => {
        message.style.display = 'block';
        heartAnimation.style.display = 'block';
        gifSticker.style.display = 'block';
      }, 1000);
    });

    noLoveBtn.addEventListener('click', () => {
      noLoveBtn.style.transform = 'scale(0.7)';
      setTimeout(() => {
        noLoveBtn.style.transform = 'scale(1)';
      }, 500);
    });

    loveBtn.addEventListener('mouseover', () => {
      loveBtn.style.transform = 'scale(1.2)';
    });

    loveBtn.addEventListener('mouseout', () => {
      loveBtn.style.transform = 'scale(1)';
    });

    // Heart animation
    function generateHearts() {
      for (let i = 0; i < 50; i++) {
        const heartElem = document.createElement('span');
        heartElem.textContent = '❤️';
        heartElem.style.position = 'absolute';
        heartElem.style.left = `${Math.random() * 100}%`;
        heartElem.style.top = `${Math.random() * 100}%`;
        heartElem.style.fontSize = `${Math.random() * 20 + 15}px`;
        heartElem.style.animation = `heartAnimation 2s ease-out ${Math.random() * 3}s infinite`;
        document.body.appendChild(heartElem);
      }
    }

    generateHearts();

  </script>

</body>
</html>
