<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เกมหมากรุก</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chess-board {
      display: grid;
      grid-template-columns: repeat(8, 80px);
      grid-template-rows: repeat(8, 80px);
      gap: 0;
      border: 2px solid #000;
      background-color: #d18b47;
    }
    .chess-cell {
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0d9b5;
      transition: background-color 0.3s;
      cursor: pointer;
    }
    .chess-cell:nth-child(even) {
      background-color: #b58863;
    }
    .chess-piece {
      font-size: 2em;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .chess-piece:hover {
      transform: scale(1.2);
    }
    .active {
      background-color: rgba(255, 255, 255, 0.3);
    }
    .turn-indicator {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: #333;
    }
    .message {
      font-size: 20px;
      color: #fff;
      background-color: #333;
      padding: 10px;
      border-radius: 5px;
      position: fixed;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
    }
  </style>
</head>
<body>

  <div class="turn-indicator" id="turnIndicator">Turn: White</div>
  <div class="chess-board" id="chessBoard"></div>
  <div class="message" id="message">Winner!</div>

  <script>
    const board = document.getElementById('chessBoard');
    const turnIndicator = document.getElementById('turnIndicator');
    const message = document.getElementById('message');
    const size = 8;
    let turn = 'White';
    let selectedPiece = null;
    let boardState = [];

    // Initialize board state
    function initBoard() {
      boardState = Array(size).fill().map(() => Array(size).fill(null));

      // Initial positions for pieces using Unicode characters
      const pieces = [
        ['♖', '♘', '♗', '♕', '♔', '♗', '♘', '♖'],
        ['♙', '♙', '♙', '♙', '♙', '♙', '♙', '♙'],
        [null, null, null, null, null, null, null, null],
        [null, null, null, null, null, null, null, null],
        [null, null, null, null, null, null, null, null],
        [null, null, null, null, null, null, null, null],
        ['♟', '♟', '♟', '♟', '♟', '♟', '♟', '♟'],
        ['♖', '♘', '♗', '♕', '♔', '♗', '♘', '♖']
      ];

      // Draw the board
      board.innerHTML = '';
      for (let row = 0; row < size; row++) {
        for (let col = 0; col < size; col++) {
          const cell = document.createElement('div');
          cell.classList.add('chess-cell');
          cell.dataset.row = row;
          cell.dataset.col = col;

          // Add piece to cell if exists
          const piece = pieces[row][col];
          if (piece) {
            const pieceElement = document.createElement('div');
            pieceElement.classList.add('chess-piece');
            pieceElement.textContent = piece;
            cell.appendChild(pieceElement);
          }

          board.appendChild(cell);
        }
      }
    }

    function handleClick(cell) {
      const row = parseInt(cell.dataset.row);
      const col = parseInt(cell.dataset.col);
      const piece = boardState[row][col];

      // If a piece is selected, move it
      if (selectedPiece) {
        if (isValidMove(selectedPiece, row, col)) {
          movePiece(selectedPiece, row, col);
          selectedPiece = null;
          toggleTurn();
        } else {
          selectedPiece = null;
        }
      } else if (piece && (turn === 'White' && piece.toUpperCase() === piece || turn === 'Black' && piece.toLowerCase() === piece)) {
        selectedPiece = { row, col, piece };
        cell.classList.add('active');
      }
    }

    function isValidMove(piece, row, col) {
      // Here you should implement piece movement logic based on chess rules
      // This is a simplified check, just to make it interactive
      return true;
    }

    function movePiece(piece, row, col) {
      const oldRow = piece.row;
      const oldCol = piece.col;
      boardState[row][col] = piece.piece;
      boardState[oldRow][oldCol] = null;

      // Update the visual board
      const fromCell = board.querySelector(`[data-row="${oldRow}"][data-col="${oldCol}"]`);
      const toCell = board.querySelector(`[data-row="${row}"][data-col="${col}"]`);
      const pieceElement = fromCell.querySelector('.chess-piece');

      toCell.appendChild(pieceElement);
      fromCell.innerHTML = '';

      checkGameOver();
    }

    function toggleTurn() {
      turn = turn === 'White' ? 'Black' : 'White';
      turnIndicator.textContent = `Turn: ${turn}`;
    }

    function checkGameOver() {
      // Simple win condition check (just as an example)
      if (!boardState.some(row => row.includes('♔'))) {
        message.textContent = 'White wins!';
        message.style.display = 'block';
      } else if (!boardState.some(row => row.includes('♚'))) {
        message.textContent = 'Black wins!';
        message.style.display = 'block';
      }
    }

    // Event listeners for handling cell clicks
    board.addEventListener('click', (e) => {
      const cell = e.target.closest('.chess-cell');
      if (cell) handleClick(cell);
    });

    // Initialize the board
    initBoard();
  </script>

</body>
</html>
