<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบซื้อหวยออนไลน์</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 20px;
        }
        .modal-content {
            border-radius: 10px;
        }
        .btn-custom {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h2 class="mb-4">ระบบซื้อหวยออนไลน์</h2>
    
    <button class="btn btn-primary btn-custom" data-bs-toggle="modal" data-bs-target="#addBuyerModal">เพิ่มผู้ซื้อ</button>
    <button class="btn btn-success btn-custom" data-bs-toggle="modal" data-bs-target="#checkPrizeModal">ตรวจสอบรางวัล</button>
    <button class="btn btn-danger btn-custom" onclick="clearAllData()">ล้างข้อมูลทั้งหมด</button>

    <h4 class="mt-4">รายการซื้อวันนี้</h4>
    <ul id="buyerList" class="list-group"></ul>
</div>

<!-- Modal: เพิ่มผู้ซื้อ -->
<div class="modal fade" id="addBuyerModal" tabindex="-1" aria-labelledby="addBuyerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">เพิ่มผู้ซื้อหวย</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="buyerName" class="form-control mb-2" placeholder="ชื่อผู้ซื้อ">
                <button class="btn btn-primary" onclick="addPurchase()">เพิ่มรายการซื้อ</button>
                <ul id="purchaseList" class="list-group mt-3"></ul>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" onclick="saveBuyer()">บันทึก</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal: ตรวจสอบรางวัล -->
<div class="modal fade" id="checkPrizeModal" tabindex="-1" aria-labelledby="checkPrizeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">ตรวจสอบรางวัล</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="prize3Digit" class="form-control mb-2" placeholder="เลขสามตัว">
                <input type="text" id="prize2Digit" class="form-control mb-2" placeholder="เลขสองตัว">
                <button class="btn btn-primary" onclick="checkPrize()">ตรวจสอบ</button>
                <ul id="winnerList" class="list-group mt-3"></ul>
            </div>
        </div>
    </div>
</div>

<script>
    let buyers = JSON.parse(localStorage.getItem("buyers")) || [];

    function updateBuyerList() {
        $("#buyerList").empty();
        buyers.forEach((buyer, index) => {
            $("#buyerList").append(`
                <li class="list-group-item">
                    <strong>${buyer.name}</strong> 
                    <button class="btn btn-info btn-sm float-end" onclick="viewDetails(${index})">ดูรายละเอียด</button>
                </li>
            `);
        });
        localStorage.setItem("buyers", JSON.stringify(buyers));
    }

    function addPurchase() {
        const number = prompt("ระบุหมายเลขที่ซื้อ (2 หรือ 3 หลัก)");
        const amount = prompt("จำนวนเงินที่ซื้อ");
        if (!number || !amount || isNaN(amount)) return;

        $("#purchaseList").append(`
            <li class="list-group-item">${number} - ${amount} บาท</li>
        `);
    }

    function saveBuyer() {
        const name = $("#buyerName").val();
        if (!name) return alert("กรุณากรอกชื่อผู้ซื้อ");

        let purchases = [];
        $("#purchaseList li").each(function() {
            let text = $(this).text().split(" - ");
            purchases.push({ number: text[0], amount: parseFloat(text[1]) });
        });

        buyers.push({ name, purchases });
        updateBuyerList();
        $("#buyerName").val("");
        $("#purchaseList").empty();
        $("#addBuyerModal").modal("hide");
    }

    function viewDetails(index) {
        let buyer = buyers[index];
        let detail = buyer.purchases.map(p => `${p.number} - ${p.amount} บาท`).join("\n");
        alert(`ชื่อ: ${buyer.name}\n\n${detail}`);
    }

    function checkPrize() {
        let prize3 = $("#prize3Digit").val();
        let prize2 = $("#prize2Digit").val();
        $("#winnerList").empty();

        buyers.forEach(buyer => {
            buyer.purchases.forEach(purchase => {
                if (purchase.number === prize3 || purchase.number === prize2) {
                    let reward = purchase.number.length === 3 ? purchase.amount * 1000 : purchase.amount * 100;
                    $("#winnerList").append(`
                        <li class="list-group-item list-group-item-success">
                            ${buyer.name} ถูกหวย ${purchase.number} ได้ ${reward} บาท
                        </li>
                    `);
                }
            });
        });
    }

    function clearAllData() {
        localStorage.removeItem("buyers");
        buyers = [];
        updateBuyerList();
    }

    $(document).ready(updateBuyerList);
</script>

</body>
</html>
