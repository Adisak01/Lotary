<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบซื้อหวยออนไลน์</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">ระบบซื้อหวยออนไลน์</h2>
        <button class="btn btn-primary mb-3" onclick="openBuyerModal()">เพิ่มผู้ซื้อหวย</button>
        <button class="btn btn-success mb-3" onclick="openResultModal()">ตรวจรางวัล</button>
        <button class="btn btn-danger mb-3" onclick="clearData()">เคลียร์ข้อมูล</button>
        
        <h4>รายการผู้ซื้อวันนี้</h4>
        <ul id="buyerList" class="list-group"></ul>
    </div>

    <!-- Modal เพิ่มผู้ซื้อ -->
    <div class="modal fade" id="buyerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">เพิ่มผู้ซื้อหวย</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label>ชื่อผู้ซื้อ:</label>
                    <input type="text" id="buyerName" class="form-control mb-2">
                    <button class="btn btn-success mb-2" onclick="addLottery()">เพิ่มเลขที่ซื้อ</button>
                    <ul id="lotteryList" class="list-group"></ul>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">ปิด</button>
                    <button class="btn btn-primary" onclick="saveBuyer()">บันทึก</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal ตรวจรางวัล -->
    <div class="modal fade" id="resultModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ตรวจรางวัล</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label>เลข 3 ตัว:</label>
                    <input type="text" id="prize3" class="form-control mb-2">
                    <label>เลข 2 ตัว:</label>
                    <input type="text" id="prize2" class="form-control mb-2">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">ปิด</button>
                    <button class="btn btn-success" onclick="checkWinners()">ตรวจสอบ</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal รายละเอียดผู้ซื้อ -->
    <div class="modal fade" id="detailModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">รายละเอียดการซื้อ</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="buyerDetails"></div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">ปิด</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let buyers = JSON.parse(localStorage.getItem("buyers")) || [];
        let currentLotteries = [];

        function openBuyerModal() {
            document.getElementById("buyerName").value = "";
            document.getElementById("lotteryList").innerHTML = "";
            currentLotteries = [];
            new bootstrap.Modal(document.getElementById("buyerModal")).show();
        }

        function addLottery() {
            let number = prompt("กรอกเลขที่ซื้อ:");
            let amount = parseInt(prompt("จำนวนเงินที่ซื้อ:"), 10);
            if (number && amount) {
                currentLotteries.push({ number, amount, time: new Date().toLocaleTimeString() });
                renderLotteries();
            }
        }

        function renderLotteries() {
            let list = document.getElementById("lotteryList");
            list.innerHTML = "";
            currentLotteries.forEach(lottery => {
                list.innerHTML += `<li class="list-group-item">${lottery.number} - ${lottery.amount} บาท</li>`;
            });
        }

        function saveBuyer() {
            let name = document.getElementById("buyerName").value;
            if (!name || currentLotteries.length === 0) {
                alert("กรอกข้อมูลให้ครบก่อนบันทึก!");
                return;
            }

            buyers.push({
                id: Date.now(),
                name,
                lotteries: currentLotteries,
                date: new Date().toLocaleDateString()
            });

            localStorage.setItem("buyers", JSON.stringify(buyers));
            loadBuyers();
            bootstrap.Modal.getInstance(document.getElementById("buyerModal")).hide();
        }

        function loadBuyers() {
            let list = document.getElementById("buyerList");
            list.innerHTML = "";
            buyers.forEach(buyer => {
                list.innerHTML += `
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        ${buyer.name} (${buyer.date})
                        <button class="btn btn-info btn-sm" onclick="showDetails(${buyer.id})">
                            <i class="fas fa-eye"></i> ดูรายละเอียด
                        </button>
                    </li>
                `;
            });
        }

        function showDetails(id) {
            let buyer = buyers.find(b => b.id === id);
            let details = `<h5>${buyer.name} (${buyer.date})</h5><ul class="list-group">`;
            buyer.lotteries.forEach(l => {
                details += `<li class="list-group-item">${l.number} - ${l.amount} บาท (${l.time})</li>`;
            });
            details += `</ul>`;
            document.getElementById("buyerDetails").innerHTML = details;
            new bootstrap.Modal(document.getElementById("detailModal")).show();
        }

        function checkWinners() {
            let prize3 = document.getElementById("prize3").value;
            let prize2 = document.getElementById("prize2").value;
            let resultText = "<h5>ผลการตรวจสอบ</h5><ul class='list-group'>";

            buyers.forEach(buyer => {
                let win = buyer.lotteries.map(l => {
                    let prizeAmount = 0;
                    let icon = "❌";

                    if (l.number === prize3) {
                        prizeAmount = l.amount * 1000;
                        icon = "✅";
                    } else if (l.number === prize2) {
                        prizeAmount = l.amount * 100;
                        icon = "✅";
                    }

                    return `<li class='list-group-item'>${l.number} - ${l.amount} บาท ${icon} ${prizeAmount > 0 ? `(รางวัล ${prizeAmount} บาท)` : ''}</li>`;
                }).join("");

                resultText += `<li class='list-group-item'><b>${buyer.name}</b> (${buyer.date})<ul>${win}</ul></li>`;
            });

            resultText += "</ul>";
            document.getElementById("buyerDetails").innerHTML = resultText;
            new bootstrap.Modal(document.getElementById("detailModal")).show();
        }

        function clearData() {
            if (confirm("ต้องการล้างข้อมูลทั้งหมดใช่หรือไม่?")) {
                localStorage.removeItem("buyers");
                buyers = [];
                loadBuyers();
            }
        }

        loadBuyers();
    </script>
</body>
</html>
