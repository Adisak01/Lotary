<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบซื้อหวยออนไลน์</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Custom Style */
    .popup {
      width: 100%;
      max-width: 600px;
    }
    .correct-icon {
      color: green;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <!-- ปุ่มกรอกข้อมูลผู้ซื้อ -->
  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#buyLotteryModal">
    กรอกข้อมูลการซื้อหวย
  </button>

  <!-- Modal สำหรับกรอกข้อมูลการซื้อหวย -->
  <div class="modal fade" id="buyLotteryModal" tabindex="-1" aria-labelledby="buyLotteryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="buyLotteryModalLabel">กรอกข้อมูลการซื้อหวย</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="buyForm">
            <!-- ชื่อผู้ซื้อ -->
            <div class="mb-3">
              <label for="customerName" class="form-label">ชื่อผู้ซื้อ</label>
              <input type="text" class="form-control" id="customerName" required>
            </div>

            <!-- ประเภทหวย -->
            <div class="mb-3">
              <label for="lotteryType" class="form-label">ประเภทหวย</label>
              <select class="form-select" id="lotteryType">
                <option value="3-digit">สามตัว</option>
                <option value="2-digit">สองตัว</option>
              </select>
            </div>

            <!-- เลขที่ซื้อ -->
            <div class="mb-3">
              <label for="lotteryNumber" class="form-label">เลขที่ซื้อ</label>
              <input type="text" class="form-control" id="lotteryNumber" required>
            </div>

            <!-- จำนวนเงิน -->
            <div class="mb-3">
              <label for="amount" class="form-label">จำนวนเงิน</label>
              <input type="number" class="form-control" id="amount" required>
            </div>

            <!-- เวลาที่ซื้อ -->
            <div class="mb-3">
              <label for="buyTime" class="form-label">เวลาที่ซื้อ</label>
              <input type="datetime-local" class="form-control" id="buyTime" required>
            </div>

            <!-- รางวัล -->
            <div class="mb-3">
              <label for="twoDigitPrize" class="form-label">รางวัลสองตัว</label>
              <input type="text" class="form-control" id="twoDigitPrize" required>
            </div>

            <div class="mb-3">
              <label for="threeDigitPrize" class="form-label">รางวัลสามตัว</label>
              <input type="text" class="form-control" id="threeDigitPrize" required>
            </div>

            <!-- ปุ่มเซฟ -->
            <button type="submit" class="btn btn-success">บันทึกข้อมูล</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- ตารางแสดงรายการซื้อหวย -->
  <div class="mt-4">
    <h4>รายการซื้อหวยวันนี้</h4>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ชื่อผู้ซื้อ</th>
          <th>เลขที่ซื้อ</th>
          <th>จำนวนเงิน</th>
          <th>เวลา</th>
          <th>ผลการตรวจสอบ</th>
        </tr>
      </thead>
      <tbody id="lotteryList">
        <!-- ข้อมูลรายการซื้อจะถูกแสดงที่นี่ -->
      </tbody>
    </table>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const buyForm = document.getElementById('buyForm');
  const lotteryList = document.getElementById('lotteryList');

  buyForm.addEventListener('submit', function(event) {
    event.preventDefault();

    const customerName = document.getElementById('customerName').value;
    const lotteryType = document.getElementById('lotteryType').value;
    const lotteryNumber = document.getElementById('lotteryNumber').value;
    const amount = document.getElementById('amount').value;
    const buyTime = document.getElementById('buyTime').value;
    const twoDigitPrize = document.getElementById('twoDigitPrize').value;
    const threeDigitPrize = document.getElementById('threeDigitPrize').value;

    // ตรวจสอบว่าผู้ซื้อถูกรางวัลหรือไม่
    let isCorrect = false;
    if (lotteryType === '3-digit' && lotteryNumber === threeDigitPrize) {
      isCorrect = true;
    } else if (lotteryType === '2-digit' && lotteryNumber.slice(-2) === twoDigitPrize) {
      isCorrect = true;
    }

    // แสดงผลในตาราง
    const newRow = document.createElement('tr');
    newRow.innerHTML = `
      <td>${customerName} ${isCorrect ? '<span class="correct-icon">&#10004;</span>' : ''}</td>
      <td>${lotteryNumber}</td>
      <td>${amount} บาท</td>
      <td>${buyTime}</td>
      <td>${isCorrect ? 'ถูกรางวัล' : 'ไม่ถูกรางวัล'}</td>
    `;
    
    lotteryList.appendChild(newRow);

    // รีเซ็ตฟอร์มหลังจากการบันทึก
    buyForm.reset();
    const modal = bootstrap.Modal.getInstance(document.getElementById('buyLotteryModal'));
    modal.hide();
  });
</script>

</body>
</html>
